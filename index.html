<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="middle">
  <img class="illustration" src="./images/illustration-mockups.svg" alt="illustrtion">
  <div class="community">
  <h1>
  Build The Community Your Fans Will Love
</h1>
<p>
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
</p>
<button>Register</button>
</div>
</div>
</div>
</main>
  <footer>
    <div class="sociallink">
      <span class="social"><i class="fab fa-facebook-f"></i></span>
      <span class="social"><i class="fab fa-twitter"></i></span>
      <span class="social"><i class="fab fa-instagram"></i></span>
      </div>
  </footer>
</body>
</html>
